- DockerLabels:
    productMetric: FREE
    productId: 33687f02f10b4475aa7236f4cd2f94e6
    productName: "IBM License Usage Logger for Fargate"
  Environment:
    - Name: AWS_S3_BUCKET_NAME
      Value: ibm-license-service-194826081736
    - Name: AWS_S3_HTTPS_ENABLED
      Value: "true"
  Essential: false
  HealthCheck:
    Command:
      - CMD-SHELL
      - ./check-health.sh || exit 1
    Interval: 30
    Retries: 3
    StartPeriod: 300
  Image: quay.io/opencloudio/ibm-license-usage-logger-for-fargate:latest
  LinuxParameters: {}
  LogConfiguration:
    LogDriver: awslogs
    Options:
      awslogs-group:
        Ref: LogGroup
      awslogs-region:
        Ref: AWS::Region
      awslogs-stream-prefix: ecs
  MemoryReservation: 512
  Name: ibm-license-usage-logger-for-fargate
